<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Book Borrowing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#borrow">Borrow Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#books">Books List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Library</h1>
        <p class="text-center">Borrow and manage books with ease.</p>

        <!-- Borrow Book Section -->
        <div id="borrow" class="my-5">
            <h2>Borrow a Book</h2>
            <form id="borrowForm" class="row g-3">
                <div class="col-md-6">
                    <label for="bookTitle" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" required>
                </div>
                <div class="col-md-6">
                    <label for="userName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Borrow Book</button>
                </div>
            </form>
        </div>

        <!-- Books List Section -->
        <div id="books" class="my-5">
            <h2>Books List</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Book Title</th>
                        <th scope="col">Borrower</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="booksList">
                    <!-- Dynamic rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
